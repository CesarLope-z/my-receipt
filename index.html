<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100&family=Supermercado+One&display=swap" rel="stylesheet">

    <title>My Receipt</title>
</head>
<body>
    <header>
        <h1 class=" f2 pagina2">Mi Recibo...</h1>
    </header>
    <body>
        <div class="formularios">

            <form id="agregar" class=" formulario agregar">
                <!-- titulo, agregar un nuevo -->
                <p class="item f2">Nueva cotizacion</p>
                <div class="item">
                    <p class="f2">titulo:</p>
                    <input type="text" class="f2" id="inputTitulo">
                </div>
                <input class="item f2" type="submit" value="Agregar">
            </form>

            <form id="buscar" class=" formulario buscar">
                <p class="item f2">Buscar...</p>
                <input type="text" class="item f2" id="buscarObj">
                <select id="empresa" class="item f2">
                    <option value="">--Seleccionar--</option>
                    <option value="1">Vidri</option>
                    <option value="2">Freund</option>
                    <option value="3">Epa</option>
                </select>
                <div>
                    <input type="submit" value="Convertir" class="f2">
                </div>
                
                <div id="espacioEnlace">
                    
                </div>
                

            </form>
        </div>
        <div class="deslizar">
            <div class="desAdentro formularios2">
                
                <form class="formulario addObject" id="addObjetos">
                    <p class="f2">Agregar Objeto</p>
                    <input type="text" class="f2 item" id="cantidad" placeholder="Cantidad...">
                    <input type="text" class="f2 item" id="nombre" placeholder="Nombre...">
                    <input type="text" class="f2 item" id="precio" placeholder="Precio...">
                    <input type="submit" class="f2 item" value="Presupuestar">
                </form>
            
                
                
                <form class="formulario delObject" id="delObjetos" >
                    <p class="f2">Borrar Objeto</p>
                    <div>
                        <select class="f2 item" id="select">
                            <option value="">--Seleccionar--</option>
                        </select>
                    </div>
                    
                    <div>
                        <input type="submit" class="f2 item" value="Borrar">
                    </div>
                    
                </form>
            </div>
            
            
            
        </div>
        <div class="recibos" >
            <div class="recibo">
                <h1 class="" id="titulo"></h1>
                <p class="" id="fecha"></p>
                <div class="linea"></div>
                <div class="tipos linea">
                    <p class="">Cantidad</p>
                    <p class="">Nombre</p>
                    <p class="">Precio</p>
                </div>

                <div class="objetos linea" id="objetos">
                    <!-- comienzan los objetos -->
                    
                    <!-- terminan los objetos -->
                </div>
                <div class="info">
                    
                    <p>Total:</p>
                    <p id="total"></p>
                
                    <p>Arts:</p>
                    <p id="articulos"></p>
                
                    <p>Visa generica:</p>
                    <p>**** **** 2546</p>

                    <p>Order:</p>
                    <P>00573006</P>

                    <p>Code:</p>
                    <p>2032053653</p>

                    <p>TC// 002931381003</p>
                    <div>
                        <img src="imgs/QR.png" alt="QR" width="50" height="50">
                    </div>

                    <p>3473 5829 5595 3959 3747 2222</p>
                    <p>5745 8453 8745 9829 0024 2222</p>

                </div>
                <p>Thanks you!!</p>
                

                

            </div>
        </div>
        <footer>
            <h3 class="f2">César López</h3>
        </footer>
        <script src="script.js"></script>
    </body>
    <footer>

</body>
